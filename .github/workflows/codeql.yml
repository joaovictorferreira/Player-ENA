name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'  # ou outra vers√£o relevante para o seu projeto

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp

    - name: Build CodeQL Database
      run: |
        codeql database create /home/runner/work/_temp/codeql_databases/csharp --language=csharp --command="dotnet build"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
